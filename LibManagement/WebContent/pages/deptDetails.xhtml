<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<h2>Hello page 2</h2>
	
<f:metadata>
    <f:viewParam name="deptList" value="#{departmentBean.deptList}" />
    <f:event type="preRenderView" listener="#{departmentBean.getPreRenderDetails}" />
</f:metadata>
<p:dataTable value="#{departmentBean.deptList}" var="dept">
	<p:column>
		<f:facet name="header">
			<h:outputText value="Dept ID"></h:outputText>
		</f:facet>
		<h:outputText value="#{dept.deptNo}"></h:outputText>
	</p:column>
	
</p:dataTable>
</body>
</html>
