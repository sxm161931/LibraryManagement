<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
	
</h:head>
<h:body>

<ui:include src="/pages/menu.xhtml"></ui:include>

<f:view>
<p:growl autoUpdate="true" sticky="true"></p:growl>
	<h:form>
	
	<p:panel id="fineInput" header="Fine History" style="margin-bottom:10px;">
	<h:panelGrid columns="2" cellpadding="5" >
	<p:selectOneMenu value="#{fineBean.selectedValue}">
	<f:selectItem itemValue="all" itemLabel="All"></f:selectItem>
	<f:selectItem itemValue="individual" itemLabel="Individual"></f:selectItem>
	<f:ajax render="fineInput" />
	</p:selectOneMenu>
	<p:inputText value="#{fineBean.borrowerId}" placeholder="Card Id" rendered="#{fineBean.selectedValue == 'individual'}"></p:inputText>
	
	<p:commandButton action="#{fineBean.getFineHistory}" value="View" update="fineInput"></p:commandButton>
	</h:panelGrid>
	</p:panel>
	</h:form>
	</f:view>
<ui:include src="/pages/footer.xhtml"></ui:include>

</h:body>

</html>
