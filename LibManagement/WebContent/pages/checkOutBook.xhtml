<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<ui:include src="/pages/menu.xhtml"></ui:include>

<h:body>
 <f:view>
	<h:form>
		<p:growl autoUpdate="true" sticky="true"/>
		 <p:panel  header="Check Out Book" style="margin-bottom:10px;">
		<h:panelGrid columns="2" cellpadding="5" id="checkOutPanel">
		
        <p:outputLabel value="ISBN :" for="isbn"></p:outputLabel>
		<p:inputText id="isbn" value="#{bookLoansBean.isbn}" required="true"></p:inputText>
		<p:outputLabel value="Card Id:" for="cardId"></p:outputLabel>
		<p:inputText id="cardId" value="#{bookLoansBean.bId}" required="true"></p:inputText>
       
        <p:commandButton actionListener="#{bookLoansBean.checkOutBook}" value="Submit" update="checkOutPanel">
        </p:commandButton>
		</h:panelGrid>
		</p:panel>
	</h:form>
	 </f:view>
	 <ui:include src="/pages/footer.xhtml"></ui:include>
</h:body>

</html>
