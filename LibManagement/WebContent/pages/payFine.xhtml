<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>

</h:head>
<h:body>

	<ui:include src="/pages/menu.xhtml"></ui:include>

	<f:view>
		<p:growl autoUpdate="true" sticky="true"></p:growl>
		<h:form>

			<p:panel  header="Pay Fine" style="margin-bottom:10px;" >
				
				
				<p:dataTable var="fine" value="#{fineBean.beanList}" sortBy="#{fineBean.borrowerId}" 
				 rowKey="#{fine.loanId}" id="payFine" >
				 
				<p:column>
				
					<p:selectBooleanCheckbox  disabled="#{!fine.available}" value="#{fineBean.checkMap[fine.loanId]}"></p:selectBooleanCheckbox>
				</p:column>
				<p:column>
				<p:graphicImage value="#{fine.cover}" />
				
				</p:column>
					<p:column headerText="Loan Id" >
						<h:outputText value="#{fine.loanId}" />
					</p:column>
					<p:column headerText="ISBN" >
						<h:outputText value="#{fine.isbn}" />
					</p:column>
					<p:column headerText="Title" >
						<h:outputText value="#{fine.title}" />
					</p:column>
					<p:column headerText="Fine Amount">
						<p:outputLabel value="$ #{fine.fineAmt}" >
						</p:outputLabel>
					</p:column>
					
					<p:summaryRow>
						<p:column colspan="5" style="text-align:right">
							<h:outputText value="Total:" />
						</p:column>
						<p:column>
							<h:outputText value="$ #{fineBean.totalFine}">
							</h:outputText>
						</p:column>
					</p:summaryRow>
					<f:facet name="footer">
					 <p:commandButton  action="#{fineBean.payFine}"  value="Pay"  />
					</f:facet>
				</p:dataTable>
				
           				 
			</p:panel>
		</h:form>
	</f:view>

<ui:include src="/pages/footer.xhtml"></ui:include>
</h:body>

</html>
